<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraftPanel — Inicio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/img/favicon.svg">
</head>
<body class="bg-grid">
  <header class="topbar">
    <div class="brand">
      <img src="assets/img/logo.svg" alt="CraftPanel" class="logo" />
      <span>CraftPanel</span>
    </div>
    <nav>
      <a class="btn" href="login.html">Iniciar sesión</a>
      <a class="btn btn-primary" href="register.html">Registrarse</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Controla tus servidores <span class="accent">Minecraft</span> fácil y rápido</h1>
    <p>Panel ligero listo para GitHub Pages. Diseñado para verse pro mientras configuras la conexión real más adelante.</p>
    <div class="cta">
      <a class="btn btn-primary" href="login.html">Entrar al panel</a>
      <a class="btn" href="https://github.com/" target="_blank" rel="noopener">Subir a GitHub Pages</a>
    </div>
  </main>

  <footer class="footer">© 2025 CraftPanel — Demo UI</footer>
  <script>
    // Redirect si ya hay sesión
    try {
      const s = JSON.parse(localStorage.getItem('cp_session'));
      if (s && s.username) window.location.href = 'dashboard.html';
    } catch(e) {}
  </script>
</body>
</html>
